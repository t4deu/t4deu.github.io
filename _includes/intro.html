{% if site.intro %}
    <div id="intro">
        <div class="intro-container">
            <h2>
                {% if site.site_heading %}
                    {{ site.site_heading }}
                {% else %}
                    {{ site.title }}
                {% endif %}
            </h2>
            <p style="margin-top: 30px;">
                {{ site.short_bio }}
            </p>
        </div>
    </div>
{% else %}
    <section class="intro cover">
        <h2 class="site-name">
            {% if site.site_heading %}
                {{ site.site_heading }}
            {% else %}
                {{ site.title }}
            {% endif %}
        </h2>
    </section>
{% endif %}
